  <script>
  (function () {
    var DEFAULT_KEY = "school21";
    var $player = $('#player');

    var key = getHashKey() || DEFAULT_KEY;
    appendVideoSourceByKey(key);

    function appendVideoSourceByKey(key) {
      if (key != DEFAULT_KEY) {
        location.hash = key;
      }
      $player.find('source').remove();
      var url = location.origin + "/hls/" + key + ".m3u8";
      $player.append(
        "<source src='" + url + "' type='application/x-mpegURL'>"
      );
      if (console && typeof console.log == 'function') {
        console.log("source appended. url: " + url);
      }
	response.setHeader("Access-Control-Allow-Origin", "*");
    }
    function getHashKey() {
      return (location.hash || "#").replace("#", "");
    }
  })();
  </script>
